<!doctype html>
<html ng-app>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <!--<script src="https://raw.github.com/angular-ui/angular-ui/master/build/angular-ui.min.js"></script>-->
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
</head> 
<body>
<div ng-controller="TodoCtrl">
    <h2>Total todos: {{getTotalTodos()}}</h2>
    <ul class="unstyled">
        <li ng-repeat="todo in todos | orderBy:predicate:reverse">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
        <br />
        <br />
        <button class="btn" ng-click="predicate='text'"><i class="icon-plus"></i>Sort by Title</button>
        <button class="btn" ng-click="predicate='done'"><i class="icon-plus"></i>Sort by Completed</button>
    </form>

    <button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
</div>
</body>
</html>
